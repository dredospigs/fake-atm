<div class="p-5">
    <p class="fs-1 darkPurple text-center mt-4 ff">Crie sua conta</p>
    <form name="create">
        <div class="user-box mx-4 mt-2">
            <input type="text" autocomplete="off" required=""
                ng-model="user.name" ng-required="true" ng-minlength="3"/>
            <label for="name">Nome:</label>
        </div>
        <div class="user-box mx-4">
            <input type="number" autocomplete="off" required=""
                ng-model="user.balance" ng-required="true"/>
            <label for="number">Seu saldo:</label>
        </div>
    </form>

    <div class="d-grid gap-2 col-8 mx-auto my-3">
        <button class="btn btn-success p-2" ng-disabled="create.$invalid"
        ng-click="createAccount(user)" type="button">Cadastrar-se</button>
    </div>
</div>
